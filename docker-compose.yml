version: '3'
services:
  backend:
    build:
      context: ./api
    ports:
      - "5000:5000"
    volumes:
      - ./api:/app
    environment:
      - NODE_ENV=development
    depends_on:
      - mongo
    container_name: backend_container

  frontend:
    build:
      context: ./client
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    container_name: frontend_container

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    container_name: mongo_container

volumes:
  mongo-data:
